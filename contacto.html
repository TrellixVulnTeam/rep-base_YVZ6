<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="style.css">
    <title>FamiCatolica</title>
</head>
<body>
    <header>
        <div class="cab-logo">
            <img src="Imagenes/LogoFamiCatolica1.png" alt="">        
        </div>
        <div class="cab-nombre">
            <h1>FamiCatólica</h1>
        </div>
        <nav class="cab-menu">
            <ul>
                <li> <a href="index.html"> Inicio </a> </li>
                <li> <a href="informacion.html"> Informacion </a> </li>
                <li> <a href="galeria.html"> Galería </a> </li>
                <li> <a href="ubicacion.html"> Ubicacion </a> </li>
                <li> <a href="contacto.html"> Contacto </a> </li>
            </ul>
        </nav>
    </header>
    <div class="titulo">
        <h1>Contacto</h1>
    </div>
    <main class="fondoformulario">
        <form class="formulario" action="">
            <div>
                <label for="nomape">Nombre y Apellido</label>
                <label for="celular">Celular</label>
                <label for="email">Correo</label>
                <label for="text">Escriba su comentario o pregunta</label>
            </div>
            <div>
                <input type="text" name="nomape" required>
                <input type="number" name="celular">
                <input type="email" name="email" autocomplete="email">
                <textarea id="text" name="text" rows="5" cols="32" required></textarea>
                <input id="boton" type="reset" value="Limpiar">
                <input id="boton1" type="submit" value="Enviar">
            </div>
        </form>
        <img id="posicion1" src="Imagenes/CallCenter.png" width="200" height="140"alt="">
    </main>
    <footer>
        <div class="pie-logo">
            <img src="imagenes/LogoCor13-ico1.png" alt="">
        </div>
        <div class="pie-firma">
            <p>Derechos reservados por la familia Villanueva Silva  </p> 
            <p>También puedes encontrarnos en <a href="https://www.instagram.com/famicatolica/">FamiCatólica <img src="imagenes/istagram.png"></a></p>
        </div>
    </footer>
</body>
</html>
