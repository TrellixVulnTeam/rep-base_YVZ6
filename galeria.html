            <img src="imagenes/logofamicatolica1.png" alt="logo-casa hecha de rosario y base la biblia">        
        </div>
        <div class="cab-nombre">
          <div class="titulop">
            <h1>FamiCatólica</h1>
          </div>
          <div class="cab-menu">
            <ul class="nav nav-tabs justify-content-end">
              <li class="nav-item">
                <a class="nav-link altcaja" aria-current="page" href="index.html">Inicio</a>

              <li class="nav-item">
                <a class="nav-link altcaja" href="informacion.html">Información</a>

    <main class="fondogaleria">
        <a name="esr"><h2 class="subtitgal">Edificando Sobre Roca</h2>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img class="img-gal" src="imagenes/esr1.JPG" alt="pareja conversando">

                <div class="col">
                    <img class="img-gal" src="imagenes/esr2.JPG" alt="pareja abrazada">
                </div>
                <div class="col">
                    <img class="img-gal" src="imagenes/esr3.JPG" alt="parejas juntas">

                <div class="col">
                    <img class="img-gal" src="imagenes/esr4.JPG" alt="parejas apoyandose">

                <div class="col">

                </div>
                <div class="col">
                    <img class="img-gal" src="imagenes/esr.jpg" alt="volante informativo">
                </div>
            </div>
        </div>
        <a name="cf"><h2 class="subTitGal">Catequesis Familiar</h2>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img class="img-gal" src="imagenes/cat1.JPG" alt="familia frente al dispositivo">

                <div class="col">

                <div class="col">
                    <img class="img-gal" src="imagenes/cat4.JPG" alt="padres con poco tiempo para sus hijos">
                </div>
                <div class="col">
                    <img class="img-gal" src="imagenes/cat5.JPG" alt="organigrama de catequesis">
                </div>
                <div class="col">
                    <img class="img-gal" src="imagenes/cat6.JPG" alt="tablet para la catequesis">
                </div>
            </div>
        </div>
        <a name="chb"><h2 class="subTitGal">Charla para Bautizos</h2>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img class="img-gal" src="imagenes/bautizo.JPG" alt="portada de bautizo">

                <div class="col">

                </div>
                <div class="col">
                    <img class="img-gal" src="imagenes/bautizo5.JPG" alt="muchos bautizos">
                </div>
            </div>

            <a href="#esr">Edificando</a>
